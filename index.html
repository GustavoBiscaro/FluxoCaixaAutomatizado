<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa Automatizado - Univesp</title>
</head>
<body>
    <header>
        <img src="./Imagens/Imagem-1-svg.svg" alt="Logo Univesp">
    </header>
    
    <main class="container">
        <section id="balanco">
            <h2 class="titulo-balanco">Balanço</h2>
            <div class="cartao">
                
            </div>

            <div class="cartao">
                <h3>
                    <span>Entradas</span>
                    <img src="./Imagens/entradas.svg" alt="Entradas">
                </h3>

                <p id="entradaDisplay">R$ 0,00</p>
            </div>
            <div class="cartao">
                <h3>
                    <span>Saídas</span>
                    <img src="./Imagens/saidas.svg" alt="Entradas">
                </h3>

                <p id="saidaDisplay">R$ 0,00</p>
            </div>

            <div class="cartao total">
                <h3>
                    <span>Total</span>
                    <img src="./Imagens/saidas.svg" alt="Entradas">
                </h3>

                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
    </main>
</body>
</html>
